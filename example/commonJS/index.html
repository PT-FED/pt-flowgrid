<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../src/flowgrid.css">
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            body {
                padding-left: 15px;
                padding-right: 15px;
            }
            .pt-flowgrid-container {
                background-color: #b3ee22;
                width: 100%;
                height: 1000px;
            }
            .content {
                text-align: center;
                background-color: #fff;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <!-- 外层容器 -->
        <div class="pt-flowgrid-container">
            <!-- 移动块 -->
            <div class="pt-flowgrid-item" data-fg-x="0" data-fg-y="0" data-fg-w="4" data-fg-h="2">
                <!-- 内容区的外层容器 -->
                <div class="pt-flowgrid-item-inner">
                    <div class="content">1</div>
                    <!-- 放大缩小句柄, 隐藏或删除则不能放大缩小 -->
                    <div class="pt-flowgrid-item-zoom"></div>
                </div>
            </div>
            <div class="pt-flowgrid-item" data-fg-x="0" data-fg-y="2" data-fg-w="4" data-fg-h="2">
                <div class="pt-flowgrid-item-inner">
                    <div class="content">2</div>
                    <div class="pt-flowgrid-item-zoom"></div>
                </div>
            </div>
        </div>
        <!-- 参考本目录README.md讲解进行预览 -->
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../src/flowgrid.css">
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            .fg-container {
                background-color: #b3ee22;
                width: 96%;
                height: 100%;
                margin-left: 2%;
                margin-right: 2%;
            }
            .fg-item-content {
                background-color: #ff9800;
            }
        </style>
    </head>
    <body>
        <!-- 外层容器, 用于定制样式和高度 -->
        <div class="fg-container">
            <!-- 布局区 -->
            <div class="fg-layout">
                <!-- 布局方块 -->
                <div class="fg-item" data-fg-x="0" data-fg-y="0" data-fg-w="4" data-fg-h="4">
                    <!-- 我们实际使用的内容区 -->
                    <div class="fg-item-content">1</div>
                    <!-- 放大缩小句柄, 隐藏或删除就不能放大缩小了 -->
                    <div class="fg-zoom-bar"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="require.js"></script>
        <script type="text/javascript">
            require.config({
                paths: {
                    'flowgrid': '../../src/flowgrid'
                }
            });
            require(['flowgrid'], function(flowgrid) {
                var options = {};
                var grid = flowgrid.instance(options);
            });
        </script>
    </body>
</html>
